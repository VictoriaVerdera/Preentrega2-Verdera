                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>

                        </div>

                            <input type="email" class="form-control" id="InputEmail1">

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha del evento</label>
                            <input type="date" class="form-control" id="fecha">
                        </div>
                        <div class="mb-3">
                            <label for="lugar" class="form-label">Lugar del evento</label>

                        <div class="mb-3">

                        </div>

                        <div class="form-check">

                                15 años
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault3">
                                Otros
                            </label>
                        </div>
                        <div class="mb-3">
                            <label for="AreaTexto" class="form-label">Escribe tu mensaje aquí</label>
                            <textarea class="form-control" id="AreaTexto" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn form__btn">Enviar</button>
                    </form>
